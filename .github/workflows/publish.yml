name: Publish package to the Maven Central Repository
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Publish package to local staging directory
        run: ./gradlew :publish
      - name: Publish package to Maven Central
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY_5C5E01C6 }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY_5C5E01C6 }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE_5C5E01C6 }}
          JRELEASER_MAVENCENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          JRELEASER_MAVENCENTRAL_TOKEN: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
        run: ./gradlew :jreleaserDeploy